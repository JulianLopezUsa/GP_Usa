{% include 'menu.html' %}

<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-md-10">
                    
                    <div class="contenedor__login-register">

                        <form action="/crear_trabajo" method="POST" enctype="multipart/form-data" class="formulario__register">
                            {%if mensaje1%}
                            <div class="alert alert-success" role="alert">
                                {{mensaje1}}
                            </div>
                            {%endif%}    
                            {%if mensaje2%}
                            <div class="alert alert-danger" role="alert">
                                {{mensaje2}}
                            </div>
                            {%endif%}
                            <div class="wrapper">
                                <div class="content-wrapper">
                                    <br>
                                    <div class="container">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-md-15 m-15">
                                                    <div class="card"
                                                        style="border: 1px solid #606060">
                                                        <div class="card-header"
                                                            style="background-color: #404044;color: #ffffff;">
                                                            <h4>Modificar entrega</h4>
                                                        </div>
                                                        <div class="card-body">
                                                            <label for="NombreTrabajo">Nombre del trabajo</label>
                                                            <input type="text" name="NombreTrabajo" class="form-control">
                                                            <label for="TipoTrabajo">Tipo de Trabajo</label>
                                                            <select name="TipoTrabajo" class="form-control">
                                                                <option value="Plan de negocio">Plan de negocio</option>
                                                                <option value="Word Paper">Word Paper</option>
                                                                <!-- Agrega más opciones según tus tipos de trabajo -->
                                                            </select>
                                                            <label for="pdf">Subir archivo PDF</label>
                                                            <input type="file"
                                                                name="pdf"
                                                                accept=".pdf"
                                                                class="form-control-file">
                                                                <br>
                                                            <button type="submit" class="btn btn-primary">Cargar</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6"></div>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </form>
                        </div>

                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
        </div>
        <!-- /.content-wrapper -->
