{% include 'menu.html' %}

<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">

<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-md-10">
                    <h1 class="m-0">Editar Usuario</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="content-wrapper">
            <br>
            <div class="container">
                <div class="container">
                    <div class="row">
                        <div class="col-md-15 m-15">
                            <div class="card" style="border: 1px solid #606060">
                                <div class="card-header"
                                    style="background-color: #404044; color: #ffffff;">
                                    <h4>Nuevo Usuario</h4>
                                </div>
                                <div class="card-body">
                                    <div class="container">
                                        <div class="row">

                                            <div class="col-md-6">
                                                <form
                                                    action="/modificar/{{ usuario.ID }}"
                                                    method="POST">
                                                    <div class="mb-3">
                                                        <label for="NombreC"
                                                            class="form-label">Nombre</label>
                                                        <input type="text"
                                                            name="NombreC"
                                                            class="form-control"
                                                            value="{{ usuario.Nombre }}">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="Apellido"
                                                            class="form-label">Apellido</label>
                                                        <input type="text"
                                                            name="Apellido"
                                                            class="form-control"
                                                            value="{{ usuario.Apellido }}">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="CorreoUSA"
                                                            class="form-label">Correo
                                                            USA</label>
                                                        <input type="email"
                                                            name="CorreoUSA"
                                                            class="form-control"
                                                            value="{{ usuario.Email_Usa }}">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="CorreoA"
                                                            class="form-label">Correo
                                                            Alterno</label>
                                                        <input type="email"
                                                            name="CorreoA"
                                                            class="form-control"
                                                            value="{{ usuario.Email_alterno }}">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="telefono"
                                                            class="form-label">Número
                                                            de Teléfono</label>
                                                        <input type="tel"
                                                            name="telefono"
                                                            class="form-control"
                                                            value="{{ usuario.Telefono }}">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="contrasena"
                                                            class="form-label">Contraseña</label>
                                                        <input type="password"
                                                            name="contrasena"
                                                            class="form-control"
                                                            value="{{ usuario.Contrasena }}">
                                                    </div>
                                                    <button type="submit"
                                                        class="btn btn-primary">Guardar
                                                        Cambios</button>
                                                </form>
                                            </div>

                                        </div>
                                        <div class="col-md-6"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
