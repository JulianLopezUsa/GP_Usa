{% include 'menu.html' %}

<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-md-10">
                    <h1 class="m-0">Muro</h1>
                    <div class="contenedor__login-register">

                        <form action="/crear_registro" method="POST" class="formulario__register">
                            {% if mensaje2 %}
                            <div class="alert alert-success" role="alert">
                                {{ mensaje2 }}
                            </div>
                            {% endif %}
                            <div class="wrapper">
                                <div class="content-wrapper">
                                    <br>
                                    <div class="container">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-md-15 m-15">
                                                    <div class="card" style="border: 1px solid #606060">
                                                        <div class="card-header" style="background-color: #404044; color: #ffffff;">
                                                            <h4>Nuevo Usuario</h4>
                                                        </div>
                                                        <div class="card-body">
                                                            <label for="NombreC">Nombre</label>
                                                            <input type="text" name="NombreC" class="form-control">
                                                            <label for="Apellido">Apellido</label>
                                                            <input type="text" name="Apellido" class="form-control">
                                                            <label for="CorreoUSA">Correo USA</label>
                                                            <input type="email" name="CorreoUSA" class="form-control">
                                                            <label for="CorreoA">Correo Alterno</label>
                                                            <input type="email" name="CorreoA" class="form-control">
                                                            <label for="telefono">Numero Telefono</label>
                                                            <input type="tel" name="telefono" class="form-control">
                                                            <label for="id">Programa:</label>
                                                            <br>
                                                            <select name="id" class="form-control">
                                                                {% for opcion in opciones %}
                                                                <option value="{{ opcion[0] }}">{{ opcion[1] }}</option>
                                                                {% endfor %}
                                                            </select>
                                                            
                                                            <br>

                                                            <label for="contrasena">Contraseña</label>
                                                            <input type="password" name="contrasena" class="form-control">
                                                            <br>
                                                            <button type="submit" class="btn btn-primary">Regístrarse</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        
                        </div>

                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
        </div>
        <!-- /.content-wrapper -->

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>

        <!-- Pie de página -->
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Información de contacto, enlaces a redes sociales, etc. -->
            </div>
            <div class="col-md-6 text-right">
                <!-- Derechos de autor, enlaces a políticas de privacidad, etc. -->
                &copy; {{ año_actual }} Tu Empresa. Todos los derechos reservados.
            </div>
        </div>
    </div>
</footer>
