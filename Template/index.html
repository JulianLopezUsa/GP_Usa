<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TG_Prime</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='assets/css/login.css') }}">

    </head>
    <body>
        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="acceso_login" class="formulario__login"
                        method="post">
                        {%if mensaje2%}
                        <div class="alert alert-success" role="alert">
                                {{mensaje2}}
                            </div>
                            {%endif%}
                        <h2>Iniciar Sesión</h2>
                        {%if mensaje%}
                        <div class="alert alert-danger" role="alert">
                                {{mensaje}}
                            </div>
                            {%endif%}
                      {%if mensaje3%}
                        <div class="alert alert-danger" role="alert">
                                {{mensaje3}}
                            </div>
                            {%endif%}
                      
                        <input type="text" placeholder="Correo Electronico"
                            name="USER">
                        <input type="password" placeholder="Contraseña"
                            name="CLAVE">
                        <button type="submit">Entrar</button>

                    </form>

                    <!--Register-->
                    <form action="/crear_registroLo" method="POST"
                        class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombres "
                            name="NombreC">
                        <input type="text" placeholder="Apellidos"
                            name="Apellido">
                        <input type="email" placeholder="Correo USA"
                            name="CorreoUSA">
                        <input type="email" placeholder="Correo Alterno"
                            name="CorreoA">
                        <input type="tel" placeholder="Numero Telefono"
                            name="telefono">
                            <label for="id">Programa:</label>
                            <br>
                            <select name="id" class="form-control">
                                {% for opcion in opciones %}
                                <option value="{{ opcion[0] }}">{{ opcion[1] }}</option>
                                {% endfor %}
                            </select>
                       
                        <input type="password" placeholder="Contraseña"
                            name="contrasena">
                        <button type="submit" class="btn btn-primary">Regístrarse</button>

                    </form>
                </div>
            </div>

        </main>

        <script src="{{ url_for('static', filename='assets/js/login.js') }}"></script>
    </body>
</html>
