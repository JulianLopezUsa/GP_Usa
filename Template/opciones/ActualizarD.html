{% include 'menu.html' %}

<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-md-10">
                    <div
                        class="card card-primary card-outline direct-chat direct-chat-primary">
                        <div class="card-header">
                            <h3 class="card-title">Direct Chat</h3>
                            <div class="card-tools">
                                <span title="3 New Messages"
                                    class="badge bg-primary">3</span>
                                <button type="button" class="btn btn-tool"
                                    data-card-widget="collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-tool"
                                    title="Contacts"
                                    data-widget="chat-pane-toggle">
                                    <i class="fas fa-comments"></i>
                                </button>
                                <button type="button" class="btn btn-tool"
                                    data-card-widget="remove">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>

                        <div class="card-body">

                            <div class="direct-chat-messages">

                                <div class="direct-chat-msg">
                                    <div class="direct-chat-infos clearfix">
                                        <span
                                            class="direct-chat-name float-left">Alexander
                                            </span>
                                        <span
                                            class="direct-chat-timestamp float-right">23
                                            Jan 2:00 pm</span>
                                    </div>

                                    <img class="direct-chat-img"
                                        src="static\assets\img/persona.png"
                                        alt="Message User Image">

                                    <div class="direct-chat-text">
                                        Cual es tu emergencia
                                    </div>

                                </div>

                                <div class="direct-chat-msg right">
                                    <div class="direct-chat-infos clearfix">
                                        <span
                                            class="direct-chat-name float-right">Sarah
                                            </span>
                                        <span
                                            class="direct-chat-timestamp float-left">23
                                            Jan 2:05 pm</span>
                                    </div>

                                    <img class="direct-chat-img"
                                        src="static\assets\img/mujer.png"
                                        alt="Message User Image">

                                    <div class="direct-chat-text">
                                        Presento la 
                                    </div>

                                </div>

                            </div>

                            <div class="direct-chat-contacts">
                                <ul class="contacts-list">
                                    <li>
                                        <a href="#">
                                            <img class="contacts-list-img"
                                                src="static\assets\img/persona.png"
                                                alt="User Avatar">
                                            <div class="contacts-list-info">
                                                <span class="contacts-list-name">
                                                    Count Dracula
                                                    <small
                                                        class="contacts-list-date float-right">2/28/2015</small>
                                                </span>
                                                <span class="contacts-list-msg">How
                                                    have you been? I was...</span>
                                            </div>

                                        </a>
                                    </li>

                                </ul>

                            </div>

                        </div>

                        <div class="card-footer">
                            <form action="#" method="post">
                                <div class="input-group">
                                    <input type="text" name="message"
                                        placeholder="Type Message ..."
                                        class="form-control">
                                    <span class="input-group-append">
                                        <button type="submit"
                                            class="btn btn-primary">Send</button>
                                    </span>
                                </div>
                            </form>
                        </div>

                    </div>
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
    </div>
