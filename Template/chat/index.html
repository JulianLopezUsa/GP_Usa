{% include 'menu.html' %}

<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">


<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-md-10">
                    <div id="chat">
                        <ul id="message-list"></ul>
                        <form id="username-form" class="username-form">
                            <input id="username-input" autocomplete="off" placeholder="Escribe tu nombre de usuario" required>
                            <button type="submit">Ingresar</button>
                        </form>
                        <form id="message-form" class="message-form" style="display: none;">
                            <input id="message-input" autocomplete="off" placeholder="Escribe tu mensaje" required>
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                    <ul id="messages"></ul>
                    <input id="message_input" autocomplete="off" /><button onclick="sendMessage()">Enviar</button>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
                    <script>
                        var socket = io.connect('http://' + document.domain + ':' + location.port);
                
                        socket.on('connect', function() {
                            socket.emit('joined', {});
                        });
                
                        socket.on('message', function(data) {
                            var ul = document.getElementById("messages");
                            var li = document.createElement("li");
                            li.appendChild(document.createTextNode(data.message));
                            ul.appendChild(li);
                        });
                
                        function sendMessage() {
                            var message = document.getElementById("message_input").value;
                            socket.emit('send_message', { 'message': message });
                            document.getElementById("message_input").value = '';
                        }
                    </script>
                    
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
    </div>
    
<!-- Pie de página -->
